<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albert's KeyQuest</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=hS1wC8sV"></script>

    <style>
        body, html {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            background-color: #87CEEB;
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            margin: auto;
        }

        /* Start button to ensure user interaction for speech synthesis */
        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 1.5rem;
            font-family: 'Press Start 2P', cursive;
            background-color: #FFD700;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        #start-button:hover {
            background-color: #FFA500;
        }
    </style>

    <script type="module" crossorigin src="/assets/index-D2JRLkMB.js"></script>
</head>
<body>

    <!-- Start button to enable speech synthesis -->
    <button id="start-button">Start Game</button>

    <div id="game-container"></div>

    <script>
        document.getElementById("start-button").addEventListener("click", function () {
            document.getElementById("start-button").style.display = "none"; // Hide button

            // Ensure ResponsiveVoice is loaded before speaking
            if (typeof responsiveVoice !== "undefined") {
                responsiveVoice.speak("Welcome to Albert's KeyQuest!", "UK English Female", {
                    onend: () => {
                        console.log("✅ Speech initialized successfully.");
                    }
                });
            } else {
                console.error("❌ ResponsiveVoice.js not loaded!");
            }
        });
    </script>

</body>
</html>
